<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>可乐探针</title>


    <!-- Fix chrome language detection -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="Content-Language" content="zh" />

    <!-- Styles -->
    <link href="css/core.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/hotaru_fix.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="/js/selectivizr-min.js"></script>
    <script src="/js/html5shiv.min.js"></script>

<body>
        <section id="content" style="text-align: center;">
                <!-- Content Row -->
                <section class="background">
                    <div class="container">
                        <div>
			    <header>
                            <h1>
                                <strong>APTX探针</strong>
                            </h1>
                        </header>
                        </div>
                    </div>
                </section>
        </section>
        <div class="container">
			<div id="loading-notice">
				<div class="progress progress-striped active">
					<div class="progress-bar progress-bar-warning" style="width: 100%;">加载中...</div>
				</div>
				<div style="text-align:center;">
					如果出現此消息，請確保您已啟用Javascript！ <br />否則雲監控主服務（服務端）未啟動或已關閉.
				</div>
			</div>
          	
			<table class="table table-striped">
				<thead>
				<tr>
					<th id="status4">运行状态</th>
					<th id="name">节点名</th>
					<th id="type">类型</th>
					<th id="location">服务器位置</th>
					<th id="uptime">在线时间</th>
					<th id="load">负载</th>
					<th id="network">网络(B/s) ↓|↑</th>
					<th id="traffic">流量(B) ↓|↑</th>
					<th id="cpu">CPU</th>
					<th id="ram">RAM</th>
					<th id="hdd">ROM</th>
				</tr>
				</thead>
				<tbody id="servers" style="text-align:center;">
				<!-- Servers here \o/ -->
				</tbody>
			</table>
  			
			<br />
			<div id="updated" style="margin-left: 5px;">Updating...</div>
		</div>




    <!-- Scripts -->

	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/serverstatus.js"></script>
